env:
  TERM: alacritty

font:
  normal:
    family: "MesloLGS NF"
  size: 11

cursor:
  style:
    shape: Beam

shell:
  program: /bin/zsh

colors:
  primary:
    background: '#171616'
    foreground: '#d5c4a1'
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#6790EB'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'
  bright:
    black:   '#79A9FF'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#70A9FF'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'
